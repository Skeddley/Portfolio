<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OptiHealth Supplements</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            background-color: #ff6600;
            border-radius: 5px;
            margin: 0;
            padding: 10px 0;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff8c00;
        }

        .contact-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .contact-item {
            width: 400px;
            height: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-item:hover {
            background: linear-gradient(45deg, #fff, #ccc); /* Gradient background on hover */
        }

        .contact-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav style ="margin-top: -2%;">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-box">
        <div class="contact-item">
            <img src="email_icon.png" alt="Email Icon">
            <p>Email: contact@optihealth.com</p>
        </div>
        <div class="contact-item">
            <img src="phone_icon.png" alt="Phone Icon">
            <p>Phone: +1 (123) 456-7890</p>
        </div>
        <div class="contact-item">
            <img src="address_icon.png" alt="Address Icon">
            <p>Address: 123 Wellness Street, Cityville, USA</p>
        </div>
        <div class="contact-item">
            <img src="facebook_icon.png" alt="Facebook Icon">
            <p>Facebook: /optihealth</p>
        </div>
        <div class="contact-item">
            <img src="twitter_icon.png" alt="Twitter Icon">
            <p>Twitter: @optihealth</p>
        </div>
        <div class="contact-item">
            <img src="instagram_icon.jpg" alt="Instagram Icon">
            <p>Instagram: @optihealth</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 OptiHealth Supplements. All rights reserved.</p>
    </footer>

</body>
</html>
